# =============================================================================
# CI Workflow for memory-context-claude-ai
# =============================================================================
# Runs on every push and pull request to main.
#
# Jobs:
#   1. python-quality   - Lint and format check Python code
#   2. python-security  - Scan Python dependencies for vulnerabilities
#   3. python-tests     - Run test suite
#   4. security-scan    - Semgrep static analysis
#   5. secrets-scan     - Gitleaks for accidentally committed secrets
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  checks: write
  security-events: write

jobs:
  # ===========================================================================
  # Python Code Quality
  # ===========================================================================
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check . --output-format=github

      - name: Run Ruff Formatter Check
        run: ruff format --check .

  # ===========================================================================
  # Python Dependency Security
  # ===========================================================================
  python-security:
    name: Python Security
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --vulnerability-service pypi
        continue-on-error: true

  # ===========================================================================
  # Python Tests
  # ===========================================================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest tests/ -v

  # ===========================================================================
  # Static Security Analysis (Semgrep)
  # ===========================================================================
  security-scan:
    name: Security Scan (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/secrets

  # ===========================================================================
  # Secrets Scanning
  # ===========================================================================
  # WHAT: Runs gitleaks CLI directly instead of the gitleaks-action.
  # WHY: gitleaks-action@v2 requires a paid license for organization accounts.
  # The CLI tool is free and provides identical scanning capabilities.
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf "gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          chmod +x gitleaks

      - name: Run Gitleaks
        run: ./gitleaks detect --source . --verbose
